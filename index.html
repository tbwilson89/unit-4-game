<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Star Wars RPG</title>
</head>

<body>
  <header>
    <h1>Star Wars RPG</h1>
  </header>
  <section id='main-content'>
    <div class='outer-container'>
      <div id="content">
        <div id="character-select-row">
          <div id='cs1' class="card-slot">

          </div>
          <div id='cs2' class="card-slot">

          </div>
          <div id='cs3' class="card-slot">

          </div>
          <div id='cs4' class="card-slot">

          </div>
        </div>
        <div id="character-fight-row">
          <div id='cs-player' class="card-slot">

          </div>
          <div id='battle-box' class="">
            <div class="scroll-contain" style='height: 100%;'>
              <div class="battle-log">
                <p>[]Alright... now for the real test! Let's see how this thing hands a really long paragraph worth of text! Well, probably not really long... but long enought to wrap!</p>
                <p>[]Testing this out again, but with a much longer sentence to see what it does!</p>
                <p>[]Testing this out</p>
              </div>
            </div>
            <div class="battle-actions">
              <button type="button" id='atk-btn' class="btn btn-danger">Attack</button>
            </div>
          </div>
          <div id='cs-enemy' class="card-slot">

          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./assets/javascript/game.js"></script>
</body>

</html>
